# =============================================================================
# KITTY TERMINAL CONFIGURATION
# =============================================================================
# Theme: Tokyo Night
# Font: Hack Nerd Font
# =============================================================================

# -----------------------------------------------------------------------------
# Fonts
# -----------------------------------------------------------------------------

font_family       HackNFM-Regular
bold_font         HackNFM-Bold
italic_font       HackNFM-Italic
bold_italic_font  HackNFM-BoldItalic
font_size 14.0

# -----------------------------------------------------------------------------
# Cursor
# -----------------------------------------------------------------------------

cursor #c0caf5
cursor_text_color #1a1b26
cursor_trail 3
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 10

# -----------------------------------------------------------------------------
# Window
# -----------------------------------------------------------------------------

hide_window_decorations titlebar-only
active_border_color #3d59a1
inactive_border_color #101014
bell_border_color #e0af68

# -----------------------------------------------------------------------------
# Tab Bar
# -----------------------------------------------------------------------------

tab_bar_style fade
active_tab_background   #16161e
active_tab_font_style   bold
inactive_tab_foreground #787c99
inactive_tab_background #16161e
inactive_tab_font_style bold
tab_bar_background #101014

# -----------------------------------------------------------------------------
# Colors (Tokyo Night)
# -----------------------------------------------------------------------------

foreground #c0caf5
background #1a1b26
background_opacity 0.85
background_blur 16

selection_foreground none
selection_background #28344a

# Black
color0 #414868
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green
color2  #73daca
color10 #73daca

# Yellow
color3  #e0af68
color11 #e0af68

# Blue
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #bb9af7
color13 #bb9af7

# Cyan
color6  #7dcfff
color14 #7dcfff

# White
color7  #c0caf5
color15 #c0caf5

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Disable default cmd+r (conflicts with other tools)
map cmd+r       no_op
map cmd+opt+r   start_resizing_window

# Toggle fullscreen
map kitty_mod+f toggle_maximized

# Clear scrollback
map cmd+k clear_terminal scrollback active

